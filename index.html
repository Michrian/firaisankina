<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Contact 2</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const scriptURL = 'https://script.google.com/macros/s/AKfycby4I2z9o2wWcm_87WbatYdioXa5-LD_ViBoqzRN--rqKnTc262_Ktt2oZcFgDcL1xfjmw/exec';
            const form = document.forms['contact-form'];
            try {
                const response = await fetch(scriptURL, { 
                    method: 'POST', 
                    mode: 'no-cors', // Ajoute le mode CORS
                    body: new FormData(form),
                });
                if (response.ok) {
                    alert('Formulaire envoyé avec succès!');
                } else {
                    throw new Error('Erreur lors de l\'envoi du formulaire');
                }
            } catch (error) {
                console.error('Erreur!', error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form name="contact-form" onsubmit="submitForm(event)">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>

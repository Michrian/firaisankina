<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Contact</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyw87bYTka22DlTMEWF2DZXK9SKejw7opkEuw2GYrEs1gBTTX2GiUb_hU-L3d1p9CyXGw/exec';
            const form = document.forms['contact-form'];
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('Formulaire envoyé avec succès!'))
                .catch(error => console.error('Erreur!', error.message));
        }
    </script>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form name="contact-form" onsubmit="submitForm(event)">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
